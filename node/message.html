<body>
    <h1>Get user messages</h1>
    <form method='GET' action="/getmessage">

            <tr>
                <td>which slide/lab</td>
                <td><input type="text" id="location" name="location" /></td>
            </tr>
            <tr>
                <td>message:</td>

            <input type="submit"/>
        </div>
    </form>
</body>
</html>

<html>

<head>
    <title>QA</title>
</head>

<body>
    <h1>Get user email</h1>
    <form method='GET' action="/getemail">
        <table>
            <tr>
                <td>Full name:</td>
                <td><input type="text" id="firstname" name="username" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" id="email" name="email" /></td>
            </tr>
        </table>
        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
